    <body>
        <nav class="menu">
            <h3>Time</h3>
            <a href="#" id="edit-profile">Edit profile</a>
            <a href="#" id="information">Information</a>
            <a href="#" id="copyright">Authors</a>
        </nav>
        <button class="toggler">
            <svg class="ham" viewBox="0 0 100 100" width="80" onclick="this.classList.toggle('active')">
                <path class="line top"
                        d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20"></path>
                <path class="line middle"
                        d="m 70,50 h -40"></path>
                <path class="line bottom"
                        d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20"></path>
            </svg>
        </button>

        <div class="container h-100">
            <div class="row h-100">
                <div class="col-6 mx-auto align-self-center">
                    <form id="calculator" class="text-center" autocomplete="off">
                        <div class="md-form w-100">
                            <input id="calculator-money" type="number" class="form-control" name="money" placeholder="Money">
                            <input id="calculator-time" class="form-control" name="time" type="text" placeholder="Time" readonly>
                        </div>
                    </form>
                </div>
            </div>
        </div>
