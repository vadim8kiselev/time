<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Time</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/lib/bootstrap.css">
        <link rel="stylesheet" href="/static/css/index.css">
    </head>

    <body>
        <div class="container h-100">
            <div class="row h-100 justify-content-center">
                <div class="col-sm-7 col-md-9 col-xl-6 mx-auto align-self-center">
                    <div id="login-card" class="card">
                        <header class="card-header">
                            <a href="/" class="float-right btn btn-outline-primary mt-1">Sign up</a>
                            <h4 class="card-title mt-2">Log in to your account</h4>
                        </header>
                        <article class="card-body">
                            <form id="login-form" action="/login" method="POST">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-user"></i>
                                            </span>
                                        </div>
                                        <input id="username" name="username" type="text" class="form-control" required="required" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-lock"></i>
                                            </span>
                                        </div>
                                        <input id="password" name="password" type="password" class="form-control" required="required" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block" value="Submit">Login</button>
                                </div>
                            </form>
                        </article>
                        <div class="border-top card-body text-center">Don't have an account? <a href="/">Sign up</a></div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/static/js/lib/jquery.js"></script>
        <script type="text/javascript" src="/static/js/lib/popper.js"></script>
        <script type="text/javascript" src="/static/js/lib/bootstrap.js"></script>
    </body>
</html>
